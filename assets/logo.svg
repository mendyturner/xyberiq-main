<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="100"
     viewBox="0 0 400 100"
     role="img"
     aria-labelledby="logo-title logo-desc">
  <title id="logo-title">XyberIQ</title>
  <desc id="logo-desc">Logo: stylized hexagon mark with the text XyberIQ</desc>

  <!-- Background (optional) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Icon: hexagon with gradient -->
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#00b4ff"/>
      <stop offset="1" stop-color="#6a00ff"/>
    </linearGradient>
  </defs>

  <g transform="translate(20,10)">
    <polygon points="40,0 80,20 80,60 40,80 0,60 0,20"
             fill="url(#g)" stroke="#0b0b0b" stroke-width="1.5" />
    <!-- inner cut / notch -->
    <polygon points="40,18 58,28 58,52 40,62 22,52 22,28"
             fill="#fff" opacity="0.06"/>
  </g>

  <!-- Logotype -->
  <g transform="translate(120,65)">
    <text x="0" y="0" font-family="Inter, Roboto, Arial, sans-serif"
          font-weight="700" font-size="36" fill="#0b0b0b">
      Xyber
      <tspan fill="#6a00ff">IQ</tspan>
    </text>
  </g>
</svg>
